<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery-wrap">
    <img src="left.jpg" id="backBtn" class="button">
    
    <div class="gallery">
        <div class="image-container">
            <img src="IMG_2085.JPG" alt="Image 1">
            <img src="IMG_2086.JPG" alt="Image 2">
            <img src="IMG_2087.JPG" alt="Image 3">
        </div>
        <div class="image-container">
            <img src="IMG_2088.JPG" alt="Image 4">
            <img src="./91.jpg" alt="Image 5">
            <img src="IMG_2090.JPG" alt="Image 6">
        </div>
    </div>
    
    <img src="right.jpg" id="nextBtn" class="button">
</div>

<script src="script.js"></script>
</body>
</html>
